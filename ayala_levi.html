<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖抓 - 专</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background: #3498db; /* Blue header */
            color: #fff;
            padding: 40px; /* Increased padding */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Softer shadow */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom-left-radius: 20px; /* Rounded corners */
            border-bottom-right-radius: 20px;
        }

        main {
            padding: 60px 30px; /* Increased padding */
            position: relative;
        }

        .quote {
            margin: 50px auto; /* Increased margin */
            padding: 40px; /* Increased padding */
            background: #fff; /* White background for quote */
            border: none; /* Removed border */
            border-radius: 20px;
            font-size: 24px; /* Slightly smaller font */
            max-width: 800px; /* Increased max-width */
            line-height: 1.6; /* Adjusted line height */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* More prominent shadow */
            font-style: italic;
            position: relative;
            color: #555; /* Darker text color */
        }

        .quote:before, .quote:after {
            content: ""; /* Removed quotation marks */
        }

        .quote-author { /* Added class for author */
            font-size: 18px;
            font-style: normal;
            margin-top: 20px;
            color: #777;
        }

        .button-container {
            margin-top: 50px; /* Increased margin */
        }

        .cta-button {
            display: inline-block;
            padding: 18px 35px; /* Increased padding */
            background: #2ecc71; /* Green button */
            color: #fff;
            text-decoration: none;
            border-radius: 35px; /* More rounded button */
            font-size: 20px; /* Increased font size */
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Softer shadow */
        }

        .cta-button:hover {
            background: #27ae60; /* Darker green on hover */
            transform: scale(1.05); /* Smaller scale on hover */
        }

        footer {
            margin-top: 60px; /* Increased margin */
            font-size: 16px;
            color: #777; /* Lighter color */
            padding: 20px; /* Added padding */
            background: #eee; /* Light gray background for footer */
            border-top-left-radius: 20px; /* Rounded corners */
            border-top-right-radius: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>专  注 砖  </h1>
    </header>
    <main>
        <p class="quote">"砖 砖 砖 砖专 专祝-  祝 驻注  住 专拽 砖..."<br>
        <span class="quote-author"> ...</span> </p> <div class="button-container">
            <a class="cta-button" href="#"> 注 注 专 砖 </a>
        </div>
    </main>
</body>

</html>
