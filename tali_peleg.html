<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #7b4397, #dc2430);
            color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        main {
            padding: 50px 20px;
            position: relative;
        }

        .quote {
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border: 3px solid #7b4397;
            border-radius: 20px;
            font-size: 26px;
            max-width: 700px;
            line-height: 1.8;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            font-style: italic;
            position: relative;
        }

        .quote:before {
            content: "\201C";
            font-size: 50px;
            position: absolute;
            top: -30px;
            left: 20px;
            color: #7b4397;
        }

        .quote:after {
            content: "\201D";
            font-size: 50px;
            position: absolute;
            bottom: -30px;
            right: 20px;
            color: #7b4397;
        }

        .button-container {
            margin-top: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #7b4397;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background: #dc2430;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    

    <p>hello!!!!!</p>
</body>
</html>
